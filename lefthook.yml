pre-commit:
  parallel: true
  commands:
    prettier:
      run: ./node_modules/.bin/prettier --check {staged_files}
      glob:
        - "Dockerfile"
        - "*.js"
        - "*.md"
        - "*.json"
        - "*.yml"
        - "*.yaml"

commit-msg:
  commands:
    commitlint:
      run: ./node_modules/.bin/commitlint --edit {1}
